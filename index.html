<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2 class="title">Calculator By Naseem</h2>
    <section class="upper">
        <p class="output"></p>
        <div class="show-calc">
            <p class="calc" contenteditable="true"></p>
        </div>
    </section>
    <section class="lower">
        <div class="nums">
        <div class="nums-4">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
        </div>
        <div class="nums-8">
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
        </div>
        <div class="nums-10">
            <div class="nine">9</div>
            <div class="ten">10</div>
        </div>
    </div>
    <div class="signs">
        <div class="add">+</div>
        <div class="sub">-</div>
        <div class="div">/</div>
        <div class="multi">*</div>
    </div>
    <div class="total">=</div>
    <div class="clear-all">C</div>
    <div class="back"><</div>
    </section>


    <script src="todo.js"></script>
</body>
</html>
